<div (click)="verArtista(item)" class="card fadeIn">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
            <span *ngFor="let item of item.artists" class="badge badge-success">{{item.name}}</span>
        </p>
    </div>
</div>
