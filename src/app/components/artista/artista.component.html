<div id="shadow" class="in"></div>
<app-loading *ngIf="loading"></app-loading>
<div class="row fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img src="{{ artista.images | noimage }}" class="img-fluid rounded" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button [routerLink]="['/home']" class="btn btn-danger">REGRESAR</button>
    </div>
</div>

<div class="row fadeIn" style="margin-top: 25px;">
    <div class="col">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Album</th>
                    <th scope="col">Canción</th>
                    <th scope="col">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                        <img [src]="track.album.images | noimage" height="50px">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" 
                                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
